<!doctype html>
<html>
<head>
                <style>
        #container{
           
            height: 150px;
            width: 300px;
            background-color: blue;
               
           font-size:50px;
            color:red
           

        }
                </style>
                <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="container">kenshi yonezu<br>ピースサイン<br></div>


      <script>
          d3.select("#container")
      .transition()
      .duration(5000)
      .style("color", "blue")
      .style("background-color", "red");
                var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);


                var bar1 = svg.append("rect")
                .attr("fill", "blue")
                .attr("x", 100)
                .attr("y", 20)
                .attr("height", 20)
                .attr("width", 10)

                var bar2 = svg.append("rect")
                .attr("fill", "green")
                .attr("x", 120)
                .attr("y", 20)
                .attr("height", 20)
                .attr("width", 10)

    update();

                function update() {
        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .attr("height",100)

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(2000)
            .attr("height",100)
    }
   
    var data = [4, 1, 6, 2, 8, 9];
    var body = d3.select("body")
                .selectAll("span")
                .data(data)
                .enter()
                .append("span")
                .text(function(d) { return d + " "; });

</script>
     

</body>
</html>
